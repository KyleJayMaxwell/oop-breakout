<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marijuana Jar</title>
    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

  <div class="container">

    <header>
      <h1>My Marijuana Jar</h1>
    </header>

    <div class="row">

      <div class="col-sm-4 col-sm-offset-1">
        <h2>Add Marijuana</h2>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="mj-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mj-thc" placeholder="THC" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mj-type" placeholder="Type" required>
          </div>
          <button type="submit" class="btn btn-success btn-sm">Submit</button>
        </form>
       </div>
       <div class="col-sm-4 col-sm-offset-1">
         <h2>Add Marijuanas</h2>
         <ul id="all-marijuana"></ul>
       </div>

    </div>

  </div>

    

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
  </body>
</html>
